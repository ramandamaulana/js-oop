<body>
    <script>
        // constructor function
        function Person(){
            this.firstName = "",
            this.lastName = "",
            this.getFullName = function(name){
                console.log(`Hello ${name}, saya adalah ${this.firstName} ${this.lastName}`)
            }
        }

        const riski = new Person();
        riski.firstName = 'budi';
        riski.lastName = ' tabuti';
        riski.getFullName('anji');
        
    </script>
