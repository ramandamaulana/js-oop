<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class MathUtil {
            static add(a, b) {
                return a + b;
            }

            static subtract(a, b) {
                return a - b;
            }

            static multiply(a, b) {
                return a * b;
            }

            static divide(a, b) {
                if (b !== 0) {
                    return a / b;
                } else {
                    throw new Error("Tidak dapat membagi dengan nol");
                }
            }
        }

        console.log(MathUtil.add(5, 3)); // Output: 8
        console.log(MathUtil.subtract(10, 4)); // Output: 6
        console.log(MathUtil.multiply(2, 6)); // Output: 12
        console.log(MathUtil.divide(15, 3)); // Output: 5
        console.log(MathUtil.divide(10, 0)); // Throws an error: Tidak dapat membagi dengan nol
    </script>
</body>

</html>
