class Role extends Person {
    constructor(name, role) {
        // wajib digunakan bila ingin menggunakan 2 constructor yang diwariskan oleh parents Person
        super(name);
        this.role = role;
    }

    sayRole() {
        console.log(`Halo, nama saya ${this.name}, saya seorang ${this.role}`);
    }
}
